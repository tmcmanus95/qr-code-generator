<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <link rel="icon" type="image/x-icon" href="qrIcon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #ffb09c, #ee2400);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: white;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
    }

    .qrContainer {
        margin-top: 20px;
        display: flex;
        justify-content: center;
    }

    input {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #D82727;
    }

    .btn {
      background-color: #D82727;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
      margin-right: 8px;
    }

    .btn:hover {
      background-color: #b21f1f;
    }

    #qrcode {
      margin-top: 20px;
    }

    .note {
      margin-top: 10px;
      color: #b21f1f;
      font-size: 13px;
    }

    footer {
      margin-top: 25px;
      color: rgba(255,255,255,0.8);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <div class="container">
    <input type="text" id="urlInput" placeholder="Enter a URL..." />
    <div style="display:flex; justify-content:center; gap:8px; align-items:center;">
      <button id="generateBtn" class="btn">Generate QR Code</button>
      <a id="downloadBtn" class="btn" style="display:none" download="qrcode.png">Download QR Code</a>
    </div>
    <div id="qrcode" class="qrContainer"></div>
    <div id="note" class="note" style="display:none"></div>
  </div>
  <footer>Free to use QR Code generator. No sign-up required.</footer>

  <script>
    const input = document.getElementById("urlInput");
    const button = document.getElementById("generateBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const qrContainer = document.getElementById("qrcode");
    const noteEl = document.getElementById("note");

    // ensure the element has the CSS class name that matches the stylesheet
    qrContainer.classList.add("qrContainer");

    // simple URL regex (requires http/https). If you want to accept domain-only, adjust the pattern.
    const urlPattern = /^https?:\/\/[^\s/$.?#].[^\s]*$/i;

    button.addEventListener("click", () => {
      const url = input.value.trim();

      // clear previous note and QR
      noteEl.style.display = "none";
      noteEl.textContent = "";
      qrContainer.innerHTML = "";
      downloadBtn.style.display = "none";
      downloadBtn.removeAttribute('href');

      if (!url) {
        alert("Please enter a valid URL.");
        return;
      }

      // If it doesn't match the URL regex, show the exact requested line
      if (!urlPattern.test(url)) {
        noteEl.textContent = "i dont think this is a url... but I generated a code anways";
        noteEl.style.display = "block";
      }

      // Generate new one
      new QRCode(qrContainer, {
        text: url,
        width: 200,
        height: 200,
        colorDark: "#000",
        colorLight: "#fff",
        correctLevel: QRCode.CorrectLevel.H
      });

      // Wait a tick for the library to insert the image/canvas, then get a data URL for download.
      setTimeout(() => {
        const img = qrContainer.querySelector('img');
        const canvas = qrContainer.querySelector('canvas');

        if (img && img.src) {
          downloadBtn.href = img.src;
          downloadBtn.style.display = "inline-block";
        } else if (canvas) {
          try {
            const dataUrl = canvas.toDataURL("image/png");
            downloadBtn.href = dataUrl;
            downloadBtn.style.display = "inline-block";
          } catch (e) {
            // fallback: do nothing (download remains hidden)
            console.error("Could not create data URL from canvas:", e);
          }
        } else {
          // If the library produced a table or other markup, try to serialize and convert to canvas
          // (basic fallback): create SVG wrapper from the element's outerHTML and draw it on canvas is complex;
          // for now leave download hidden.
        }
      }, 50);
    });
  </script>
</body>
</html>
