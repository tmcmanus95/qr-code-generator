<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator with Logo</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <link rel="icon" type="image/x-icon" href="qrIcon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --red-500: #D82727;
      --red-600: #b21f1f;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #804FB3, #6A359C);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: white;
      font-weight: 600;
      margin-bottom: 16px;
      font-size: clamp(1.1rem, 4vw, 1.5rem);
      text-align: center;
    }

    .container {
      background: white;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: min(420px, 92vw);
      box-sizing: border-box;
    }

    .qrContainer {
      margin-top: 18px;
      display: flex;
      justify-content: center;
    }

    input, .file-input {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.2s;
      box-sizing: border-box;
    }

    input:focus, .file-input:focus {
      border-color: var(--red-500);
    }

    .actions {
      display:flex;
      justify-content:center;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn {
      background-color: #6A359C;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
      margin: 0;
      min-width: 120px;
      flex: 1 1 auto;
      text-align:center;
    }

    .btn:hover {
      background-color: #552586;
    }

    #qrcode {
      margin-top: 12px;
      max-width: 100%;
      height: auto;
      display: flex;
      justify-content: center;
    }

    #qrcode img, #qrcode canvas {
      width: auto;
      height: auto;
      max-width: 100%;
    }

    .note {
      margin-top: 10px;
      color: var(--red-600);
      font-size: 13px;
    }

    footer {
      margin-top: 18px;
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      text-align:center;
    }

    @media (max-width:380px){
      .btn { min-width: 0; width: 100%; }
      .container { padding: 18px; }
      .note { font-size: 12px; }
    }
  </style>
</head>
<body>
  <h1>QR Code Generator with Logo</h1>
  <div class="container">
    <input type="text" id="urlInput" placeholder="Enter a URL..." />
    <input type="file" id="logoInput" class="file-input" accept="image/png, image/jpeg" />
    <div class="actions">
      <button id="generateBtn" class="btn">Generate QR Code</button>
      <a id="downloadBtn" class="btn" style="display:none" download="qrcode.png">Download QR Code</a>
    </div>
    <div id="qrcode" class="qrContainer"></div>
    <div id="note" class="note" style="display:none"></div>
  </div>
  <footer>Free to use QR Code generator. No sign-up required.</footer>

  <script>
    const input = document.getElementById("urlInput");
    const logoInput = document.getElementById("logoInput");
    const button = document.getElementById("generateBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const qrContainer = document.getElementById("qrcode");
    const noteEl = document.getElementById("note");

    const urlPattern = /^https?:\/\/[^\s/$.?#].[^\s]*$/i;

    function computeQrSize(){
      const vw = Math.min(window.innerWidth, 420);
      return Math.max(120, Math.min(300, Math.floor(vw * 0.55)));
    }

    button.addEventListener("click", () => {
      const url = input.value.trim();
      const logoFile = logoInput.files[0];

      noteEl.style.display = "none";
      noteEl.textContent = "";
      qrContainer.innerHTML = "";
      downloadBtn.style.display = "none";
      downloadBtn.removeAttribute('href');

      if (!url) {
        alert("Please enter a valid URL.");
        return;
      }

      if (!urlPattern.test(url)) {
        noteEl.textContent = "i don't think this is a url... but I generated a code for you anyways ❤️";
        noteEl.style.display = "block";
      }

      const size = computeQrSize();

      // Generate QR Code
      new QRCode(qrContainer, {
        text: url,
        width: size,
        height: size,
        colorDark: "#000",
        colorLight: "#fff",
        correctLevel: QRCode.CorrectLevel.H
      });

      setTimeout(() => {
        const canvas = qrContainer.querySelector('canvas');
        if (!canvas) return;

        const ctx = canvas.getContext('2d');

        if (logoFile) {
          const logo = new Image();
          logo.onload = () => {
            const logoSize = size * 0.55;
            const x = (canvas.width - logoSize) / 2;
            const y = (canvas.height - logoSize) / 2;
            ctx.drawImage(logo, x, y, logoSize, logoSize);

            downloadBtn.href = canvas.toDataURL("image/png");
            downloadBtn.style.display = "inline-block";
          };
          logo.src = URL.createObjectURL(logoFile);
        } else {
          // No logo, just QR
          downloadBtn.href = canvas.toDataURL("image/png");
          downloadBtn.style.display = "inline-block";
        }
      }, 50);
    });
  </script>
</body>
</html>
